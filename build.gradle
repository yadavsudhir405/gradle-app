
plugins {
    id 'java'
    id 'application'
    id 'net.researchgate.release' version '2.6.0'
    id 'maven-publish'
    id 'gradle/autoversioning.gradle'

}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.apache.commons:commons-lang3:3.9'

    testImplementation 'junit:junit:4.12'

}

processResources {
    def version = project.version
    def revision = file(".git/refs/heads/master").text
    def buildNo = System.getProperty("BUILD_NUMBER")

    filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: [version: version,
                                                                buildNo: buildNo],
                                                                revision: revision)

    inputs.property "version", version
    inputs.property "revision", revision
    inputs.property "buildNo", buildNo
}
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
mainClassName = 'github.com.yadavsudhir405.App'
